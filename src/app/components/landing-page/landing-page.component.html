<!-- Content Area -->
<div id="content-area" class="d-flex flex-column bd-highlight ch-100 cw-100">
    <!-- Information Area -->
    <div id="heading-area" class="p-2 bd-highlight">
        HCI Project
    </div>
    <div id="heading-area" class="p-2">
        Please provide your details below to start the experiment.
    </div>

    <!-- Input Area -->
    <div id="input-area" class="p-4">
        <form #userDetails="ngForm" (ngSubmit)="startExperiment(userDetails)">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter first name" required ngModel>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" placeholder="Enter last name" required ngModel>
            </div>
            <button class="btn btn-secondary" type="submit">Submit</button>
            <div class="invalid-feedback d-block" *ngIf="showError">
                Invalid details provided.
            </div>
        </form>
    </div>
</div>

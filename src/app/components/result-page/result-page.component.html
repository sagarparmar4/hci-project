<!-- Content Area -->
<div id="content-area" class="d-flex flex-column bd-highlight ch-100 cw-100">
    <!-- Information Area -->
    <div id="heading-area" class="p-2 bd-highlight">
        Results
    </div>

    <!-- Input Area -->
    <div id="input-area" class="p-2 overflow-auto">
        <div class="form-group">
            <label for="fname">Name:</label>{{ ' ' + fname + ' ' + lname }}
        </div>
        <div class="form-group">
            <label for="sLayoutSpeed">Standard Layout (Time Taken):</label>{{ ' ' + (standardLayout.getTimeTaken() | date: 'mm:ss') }}
        </div>
        <div class="form-group">
            <label for="sLayoutAccuracy">Standard Layout (Accuracy):</label>{{ ' ' + (standardLayout.accuracy | number: '1.2-3') + '%' }}
        </div>
        <div class="form-group">
            <label for="nLayoutSpeed">New Layout (Time Taken):</label>{{ ' ' + (newLayout.getTimeTaken() | date: 'mm:ss') }}
        </div>
        <div class="form-group">
            <label for="nLayoutAccuracy">New Layout (Accuracy):</label>{{ ' ' + (newLayout.accuracy | number: '1.2-3') + '%' }}
        </div>
        <button class="btn btn-secondary" type="submit" routerLink="/">Home</button>
    </div>
</div>
